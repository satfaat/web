<!-- AutomaticHTML form validation -->
<form action="/action_page.php" method="post" autocomplete="on">
<form action="/action_page.php" method="get">
<fieldset>
    <legend>Personal information:</legend>

    <label for="img">Select images:</label>
        Select images: <input type="file" name="img" multiple>
        <input type="file" name="myFile">
        <input type="text" name="fname" value="" required autofocus />
        <input type="email" name="email" autocomplete="off" />
        <input type="password" name="psw">
    <label for="ticketNum">Number of tickets you would like to buy:</label>
        <input id="ticketNum" type="number" name="ticketNum" value="0">
        <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
        <input type="color" name="favcolor" value="#ff0000">
        <input type="date" name="bday">
        <input type="date" name="bday" max="1979-12-31"><br><br>
        <input type="date" name="bday" min="2000-01-02"><br><br>
        <input type="email" name="email">
    Quantity (between 1 and 5):
        <input type="number" name="quantity" min="1" max="5">
    Points:
        <input type="range" name="points" min="0" max="10">
    Search Google:
        <input type="search" name="googlesearch">
    Telephone: 
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <span>Format: 123-45-678</span>
    Select a time:
        <input type="time" name="usr_time">

        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other

        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car

        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>

        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    0
        <input type="range" id="a" name="a" value="50">
    100 +
        <input type="number" id="b" name="b" value="50">
    =
        <output name="x" for="a b"></output>

    <input type="submit" value="Submit" formtarget="_blank />
    <input type="reset" />
    <input type="button" onclick="alert('Hello World!')" value="Click Me!">

</fieldset></form>
